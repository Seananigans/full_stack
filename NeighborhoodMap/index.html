<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <input type="text" data-bind="value: filter.name, valueUpdate: 'afterkeydown'" placeholder="Filter">
        </div>
        <div class="row">
            <div class="col-md-3" id="locationList" data-bind="foreach: filter.locationsToShow">
                <p class="locationListItem" data-bind="text: $data.name, click: $data.clickHandler"></p>
            </div>
            <div class="col-md-9" id="map">Error Loading Google Maps. Sorry.</div>
        </div>
    </div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script async defer src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyARyxScnL70Bd4i1IGaD5DlPL7VlwRmBNk&callback=initMap"
        onerror="googleError()">
    </script>
</body>

</html>
